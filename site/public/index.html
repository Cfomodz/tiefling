<!DOCTYPE html>
<html>
<head>
    <title>Tiefling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="256x256" href="img/logo.png">
    <link rel="manifest" href="/manifest.json">

    <meta name="description" content="2D-to-3D image generator and viewer.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tiefling">

    <script src="/js/onnx/ort.min.js"></script>
    <script src="/js/main.js" type="module"></script>


    <style>

        :root {
            --color-text: #ccc;
            --color-background: #000;
            --color-main: #0085ff;
        }
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background: var(--color-background);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        }

        .containers {
            display: grid;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .containers .inner {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 1fr;
        }

        .containers .inner .container {
            overflow: hidden;
        }

        .container-2 {
            display: none;
        }

        .sbs .containers {
            display: flex;
            justify-content: center;
            align-items: center;


        }
        .sbs .containers .inner {
            aspect-ratio: 16 / 9;
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            /* Calculate the smaller of width/height while maintaining aspect ratio */
            min-width: min(100vw, calc(100vh * 16/9));
            min-height: min(100vh, calc(100vw * 9/16));
            grid-template-columns: 1fr 1fr;
        }
        .sbs .containers .container {
            width: 100%;
            height: 100%;
            aspect-ratio: 8 / 9;
        }

        .sbs .containers .container-2 {
            display: block;
        }

        .controls {
            position: fixed;
            top: 0;
            right: 0;
        }

        .controls .top {
            position: absolute;
            top: 0;
            right: 0;
            text-align: right;
            width: 300px;
        }
        .controls .top .states {
            display: inline-block;
            margin-right: 10px;
            vertical-align: top;
            padding-top: 18px;
        }
        .controls .top .toggle-menu {
            display: inline-block;
            cursor: pointer;
            color: var(--color-text);
            padding: 20px;
        }
        .controls .top .toggle-menu svg {
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        .controls .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            width: 220px;
            padding: 0 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .controls .menu .menu-item {
            margin: 20px 0;
        }
        .controls .menu .menu-item a {
            color: var(--color-main);
            text-decoration: none;
        }
        .controls .menu label {
            padding: 10px 0;
        }
        .controls .menu label[for="file"] {
            color: var(--color-main);
            padding: 10px 0;
        }

        body.menu-open .controls .menu {
            display: block;
        }

        /* states */
        .states .state {
            display: inline-block;
        }
        .states .state-loading .svg-wrap {
            display: inline-block;
            transform: translateY(2px);
        }
        .states .state-loading svg {
            display: inline-block;
            color: var(--color-text);
            width: 20px;
            height: 20px;
            vertical-align: bottom;
            animation: rotate 3s linear infinite;
        }


        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        [x-cloak] {
            display: none;
        }

    </style>
</head>

<body x-data="app">
    <div class="containers">
        <div class="inner">
            <div class="container container-1"></div>
            <div class="container container-2"></div>
        </div>
    </div>
    
    <div class="controls" x-cloak>
        <div class="top">
            <span class="states">
                <span class="state state-idle" x-show="state == 'idle'">Drag &amp; Drop to load an image</span>
                <span class="state state-loading" x-show="state == 'loading'">
                    <span>Loading</span>
                    <span class="svg-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C12.5523 2 13 2.44772 13 3V6C13 6.55228 12.5523 7 12 7C11.4477 7 11 6.55228 11 6V3C11 2.44772 11.4477 2 12 2ZM12 17C12.5523 17 13 17.4477 13 18V21C13 21.5523 12.5523 22 12 22C11.4477 22 11 21.5523 11 21V18C11 17.4477 11.4477 17 12 17ZM22 12C22 12.5523 21.5523 13 21 13H18C17.4477 13 17 12.5523 17 12C17 11.4477 17.4477 11 18 11H21C21.5523 11 22 11.4477 22 12ZM7 12C7 12.5523 6.55228 13 6 13H3C2.44772 13 2 12.5523 2 12C2 11.4477 2.44772 11 3 11H6C6.55228 11 7 11.4477 7 12ZM19.0711 19.0711C18.6805 19.4616 18.0474 19.4616 17.6569 19.0711L15.5355 16.9497C15.145 16.5592 15.145 15.9261 15.5355 15.5355C15.9261 15.145 16.5592 15.145 16.9497 15.5355L19.0711 17.6569C19.4616 18.0474 19.4616 18.6805 19.0711 19.0711ZM8.46447 8.46447C8.07394 8.85499 7.44078 8.85499 7.05025 8.46447L4.92893 6.34315C4.53841 5.95262 4.53841 5.31946 4.92893 4.92893C5.31946 4.53841 5.95262 4.53841 6.34315 4.92893L8.46447 7.05025C8.85499 7.44078 8.85499 8.07394 8.46447 8.46447ZM4.92893 19.0711C4.53841 18.6805 4.53841 18.0474 4.92893 17.6569L7.05025 15.5355C7.44078 15.145 8.07394 15.145 8.46447 15.5355C8.85499 15.9261 8.85499 16.5592 8.46447 16.9497L6.34315 19.0711C5.95262 19.4616 5.31946 19.4616 4.92893 19.0711ZM15.5355 8.46447C15.145 8.07394 15.145 7.44078 15.5355 7.05025L17.6569 4.92893C18.0474 4.53841 18.6805 4.53841 19.0711 4.92893C19.4616 5.31946 19.4616 5.95262 19.0711 6.34315L16.9497 8.46447C16.5592 8.85499 15.9261 8.85499 15.5355 8.46447Z"></path></svg>
                    </span>
                </span>
                <span class="state state-error" x-show="state == 'error'">Error :&lt;</span>
            </span>
            <a href="#" class="toggle-menu" title="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path></svg>
            </a>
        </div>
        <div class="menu">
            <div class="menu-item">
                <label for="file">Load Image</label>
                <input type="file" id="file" accept="image/*" style="display: none;">
            </div>
            <div class="menu-item">
                <a href="#" id="download-depthmap" target="_blank">Show Depth Map &nearr;</a>
            </div>
            <div class="menu-item">
                <h3>Display Mode</h3>
                <input type="radio" name="display-mode" id="display-mode-one" value="one" checked> <label for="display-mode-one">One</label>
                <input type="checkbox" name="display-mode" id="toggle-sbs" value="sbs"> <label for="display-mode-hsbs">Half SBS</label>
                <input type="radio" name="display-mode" id="display-mode-fsbs" value="fsbs"> <label for="display-mode-fsbs">Full SBS</label>
                <input type="radio" name="display-mode" id="display-mode-anaglyph" value="anaglyph-red-cyan"> <label for="display-mode-anaglyph-red-cyan">Anaglyph Red/Cyan</label>
            </div>
            <hr>
            <div class="menu-item">
                <a href="https://github.com/combatwombat/tiefling">Code on GitHub</a>
            </div>
            <div class="menu-item">
                &copy; 2024 <a href="https://robsite.net">Robert Gerlach</a>
            </div>

        </div>

    </div>
</body>

</html>
